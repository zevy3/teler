version: '3.8'

services:
  app:
    build: .
    container_name: telerag_app
    volumes:
      - .:/app
    depends_on:
      - postgres
      - chroma
    environment:
      - PYTHONUNBUFFERED=1

  postgres:
    image: postgres:13-alpine
    container_name: telerag_postgres
    environment:
      POSTGRES_USER: telerag_user
      POSTGRES_PASSWORD: telerag_password
      POSTGRES_DB: telerag_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  chroma:
    image: chromadb/chroma
    container_name: telerag_chroma
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  chroma_data:
